<!DOCTYPE html>
<html>
<head>
    <title>My Awesome Website</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #f4f4f4;
        }
        h1 { 
            color: #007bff;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 200px;
            border-radius: 50%;
        }
        .button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website!</h1>
        <img src="https://via.placeholder.com/200" alt="Profile Picture">
        <p>This is my awesome website, built for free!</p>
        <a class="button" href="https://github.com/">Visit My GitHub</a>
    </div>
</body>
</html>
